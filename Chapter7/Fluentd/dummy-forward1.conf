<system>
  log_level info
</system>


<source>
  @type dummy
  tag forwarder1
  auto_increment_key counter
  dummy {"hello":"from node 1"}
</source>

<filter *>
  @type stdout
</filter>

<match *>
    @type forward
    buffer_type memory
    flush_interval 2s   
    <server>
      host 127.0.0.1
      port 28080
      username hello
      password world
      name Cohen
    </server>  

  <secondary>
    @type stdout
  </secondary>
</match>