<system>
    Log_Level debug
</system>

<source>
    @type http
    port 18080
    <parse>
        @type none
    </parse>
</source>

<source>
    @type forward
    port 18090
</source> 


# accept all log events regardless of tag and write them to the console
<match *>
    <format>
        @type json
    </format>
    @type stdout
</match>