
<system>
    Log_Level debug
</system>

<source>
  @type tail
  path /var/log/containers/*.log
  read_from_head true
  read_lines_limit 25
  tag deamonset
  <parse>
    @type text
  </parse>
</source>

<filter *>
  @type stdout
</filter>


<match *>
    @type forward
    buffer_type memory
    flush_interval 2s   
    <server>
      host "#{ENV['FLUENT_FOWARD_HOST']}"
      port "#{ENV['FLUENT_FOWARD_PORT']}"
    </server>  
</match>
